<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../CSS/login_style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
</head>
<body>
    <!--Header-->
    <div class="header">
        <div class="top_half">
            <div class="topbox">
                <img src="../Asset_Files/DiamondCut Logo.png" alt="DiamondCut Motors">
            </div>
            <div class="topbox">
                <a href="login.html" class="login">Login</a>
            </div>
        </div>
        
        <!--Navbar-->
        <div class="nav">
            <div class="navbox">
                <a href="home.html" class="home">Home</a>
            </div>
            <div class="navbox">
                <a href="product.html" class="product">Product</a>
            </div>
            <div class="navbox">
                <a href="product.html" class="product">Purchase</a>
            </div>
            <div class="navbox">
                <a href="aboutus.html" class="about">About Us</a>
            </div>
            <div class="navbox">
                <a href="locations.html" class="locations">Locations</a>
            </div>
        </div>
    </div>

    <!--Main Content-->
    <div class="content">
        <div class="title_form">
            <h1>Sign Up</h1>
        </div>
        <div class="switcher">
            <h2>Already have an account?</h2>
            <button type="switch">Switch to Login</button>
        </div>

        <!-- Sign Up Option -->
        <form class="signup_box" id="active">
            <div class="signup_container">
                <label for="username">Username</label>
                <input type="text" name="username" id="username">

                <label for="email">Email</label>
                <input type="email" name="email" id="email">

                <label for="phone_number">Phone Number</label>
                <input type="number" name="phone_number" id="phone_number">

                <label for="password">Password</label>
                <input type="password" name="password" id="password">

                <label for="confirm_pass">Confirm Password</label>
                <input type="password" name="confirm_pass" id="confirm_pass">

                <label for="terms_agree">Agree to Terms and Services</label>
                <input type="checkbox" name="terms_agree" id="terms_agree">
            </div>

            <button type="button">Sign Up</button>
        </form>

        <!-- Login Option (Hidden Initially On Page Visit) -->
        <form class="login_box" id="nonactive">
            <div class="signup_container">
                <label for="email_login">Email</label>
                <input type="email" name="email_login" id="email_login">

                <label for="password_login">Password</label>
                <input type="password" name="password_login" id="password_login">
            </div>

            <button type="login">Log In</button>
        </form>
    </div>

    <!--Footer-->
    <div class="footer">
        <div class="contacts">
            <p>Contact Us</p>
        </div>
        <div class="icon">
            <img src="../Asset_Files/facebook-app-round-white-icon.png" alt="Facebook">
            <img src="../Asset_Files/x-social-media-white-round-icon.png" alt="X">
            <img src="../Asset_Files/instagram-white-icon.png" alt="Instagram">
            <img src="../Asset_Files/youtube-app-white-icon.png" alt="Youtube">
            <img src="../Asset_Files/mail-icon.png" alt="Email">
        </div>
        <div class="company">
            <p>Â© DiamondCut Motors</p>
        </div>
    </div>
    
    <script src="../JavaScript/login_script.js"></script>
</body>
</html>
