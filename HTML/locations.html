<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locations</title>
    <link rel="stylesheet" href="../CSS/locations_style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
</head>
<body>
    <!--Header-->
    <div class="header">
        <div class="top_half">
            <div class="topbox">
                <img src="../Asset_Files/DiamondCut Logo.png" alt="DiamondCut Motors">
            </div>
            <div class="topbox">
                <a href="login.html" class="login">Login</a>
            </div>
        </div>
        
        <!--Navbar-->
        <div class="nav">
            <div class="navbox">
                <a href="home.html" class="home">Home</a>
            </div>
            <div class="navbox">
                <a href="product.html" class="product">Product</a>
            </div>
            <div class="navbox">
                <a href="product.html" class="product">Purchase</a>
            </div>
            <div class="navbox">
                <a href="aboutus.html" class="about">About Us</a>
            </div>
            <div class="navbox">
                <a href="locations.html" class="locations">Locations</a>
            </div>
        </div>
    </div>

    <!--Main Content-->
    <div class="content">
        <div class="jumbotron">
            <img src="../Asset_Files/showroom-4.jpg" alt="Jumbotron Showroom">
            <h1>Come and Visit Our Showrooms!</h1>
        </div>

        <div class="set_location_title">
            <h1>Locations</h1>
        </div>
        <div class="set_location">
            <div class="box">
                <h2>Indonesia</h2>
            </div>
            <div class="box">
                <h2>United Arab Emirates</h2>
            </div>
            <div class="box">
                <h2>United Kingdom</h2>
            </div>
            <div class="box">
                <h2>America</h2>
            </div>
            <div class="box">
                <h2>Japan</h2>
            </div>
        </div>

        <div class="set_location_title">
            <h1>A View of Our Showroom</h1>
        </div>
        <div class="carousel">
            <div class="slides">
                <img src="../Asset_Files/showroom-1.jpg" alt="Showroom1" class="showroom">
                <img src="../Asset_Files/showroom-2.jpg" alt="Showroom2" class="showroom">
                <img src="../Asset_Files/showroom-3.jpg" alt="Showroom3" class="showroom">
                <img src="../Asset_Files/showroom-4.jpg" alt="Showroom4" class="showroom">
                <img src="../Asset_Files/showroom-5.jpg" alt="Showroom5" class="showroom">
                <img src="../Asset_Files/showroom-6.jpg" alt="Showroom6" class="showroom">
            </div>
            <div class="dots_container">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>

        <div class="set_location_title">
            <h1>Showroom Gallery</h1>
        </div>
        <div class="gallery">
            <div class="pictures">
                <img src="../Asset_Files/showroom-1.jpg" alt="Showroom1" class="gallery_pict">
                <img src="../Asset_Files/showroom-2.jpg" alt="Showroom2" class="gallery_pict">
                <img src="../Asset_Files/showroom-3.jpg" alt="Showroom3" class="gallery_pict">
                <img src="../Asset_Files/showroom-4.jpg" alt="Showroom4" class="gallery_pict">
                <img src="../Asset_Files/showroom-5.jpg" alt="Showroom5" class="gallery_pict">
                <img src="../Asset_Files/showroom-6.jpg" alt="Showroom6" class="gallery_pict">
            </div>
        </div>

        <div class="set_location_title">
            <h1>The Conception of Our Showrooms</h1>
        </div>
        <div class="concept">
            <div class="plan">
                <img src="../Asset_Files/showroom-plan-1.jpg" alt="ShowroomPlan1" class="plan_pict">
                <img src="../Asset_Files/showroom-plan-2.jpg" alt="ShowroomPlan2" class="plan_pict">
            </div>
        </div>
    </div>

    <!--Footer-->
    <div class="footer">
        <div class="contacts">
            <p>Contact Us</p>
        </div>
        <div class="icon">
            <img src="../Asset_Files/facebook-app-round-white-icon.png" alt="Facebook">
            <img src="../Asset_Files/x-social-media-white-round-icon.png" alt="X">
            <img src="../Asset_Files/instagram-white-icon.png" alt="Instagram">
            <img src="../Asset_Files/youtube-app-white-icon.png" alt="Youtube">
            <img src="../Asset_Files/mail-icon.png" alt="Email">
        </div>
        <div class="company">
            <p>Â© DiamondCut Motors</p>
        </div>
    </div>

    <script src="../JavaScript/locations_script.js"></script>
</body>
</html>
